<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img
          [src]="country.flags.png"
          [alt]="country.name.common"
          class="small-flag"
        />
      </td>
      <td>{{ country.name.common }} | {{ country.capital }}</td>
      <td>{{ country.population | number }}</td>
      <td><a [routerLink]="['/country', country.cca3]">ver mas</a></td>
    </tr>
  </tbody>
</table>
