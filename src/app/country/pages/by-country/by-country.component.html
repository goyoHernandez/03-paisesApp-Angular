<div class="animate__animated animate__backInDown">
  <h2>Por País</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-country-input
        (onKeyPress)="searchCountry($event)"
        (onDebounce)="suggestions($event)"
        placeHolder="Busqueda por país . . ."
      ></app-country-input>
    </div>
  </div>
  <div class="row">
    <ul *ngIf="showSuggestions" class="list-group">
      <li
        *ngFor="let country of countriesSuggested"
        class="list-group-item list-group-item-action"
      >
        <a class="nav-link" [routerLink]="['/country', country.cca3]">
          "{{ country.name.common }}"
        </a>
      </li>
      <li
        class="list-group-item list-group-item-action"
        (click)="searchSuggestion(txtCountry)"
      >
        <a class="nav-link"> Buscar "{{ txtCountry }}" </a>
      </li>
    </ul>
  </div>
  <hr />
</div>
<div *ngIf="existError" class="alert alert-danger">
  No se encontrarón resultados para {{ txtCountry }}
</div>
<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
